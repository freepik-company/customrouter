{{- if .Values.operator.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "customrouter.operator.name" . }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - customrouter.freepik.com
    resources:
      - customhttproutes
      - externalprocessorattachments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - customrouter.freepik.com
    resources:
      - customhttproutes/finalizers
      - externalprocessorattachments/finalizers
    verbs:
      - update
  - apiGroups:
      - customrouter.freepik.com
    resources:
      - customhttproutes/status
      - externalprocessorattachments/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - networking.istio.io
    resources:
      - envoyfilters
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  {{- if .Values.operator.webhook.enabled }}
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - httproutes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "customrouter.operator.name" . }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "customrouter.operator.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "customrouter.operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
# Leader election role (namespaced)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "customrouter.operator.name" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "customrouter.operator.name" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "customrouter.operator.name" . }}-leader-election
subjects:
  - kind: ServiceAccount
    name: {{ include "customrouter.operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- if .Values.operator.webhook.enabled }}
---
# Webhook secrets role (namespaced â€” only access secrets in the operator namespace)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "customrouter.operator.name" . }}-webhook-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "customrouter.operator.name" . }}-webhook-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "customrouter.operator.name" . }}-webhook-secrets
subjects:
  - kind: ServiceAccount
    name: {{ include "customrouter.operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
