{{- if and .Values.operator.enabled .Values.operator.webhook.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "customrouter.operator.name" . }}-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
spec:
  ports:
    - port: 443
      targetPort: {{ .Values.operator.webhook.port }}
      protocol: TCP
      name: https
  selector:
    {{- include "customrouter.operator.selectorLabels" . | nindent 4 }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "customrouter.operator.name" . }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
  {{- if .Values.operator.webhook.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "customrouter.operator.name" . }}-webhook
  {{- end }}
webhooks:
  - name: vcustomhttproute.customrouter.freepik.com
    clientConfig:
      {{- if .Values.operator.webhook.caBundle }}
      caBundle: {{ .Values.operator.webhook.caBundle }}
      {{- end }}
      service:
        name: {{ include "customrouter.operator.name" . }}-webhook
        namespace: {{ .Release.Namespace }}
        path: /validate-customrouter-freepik-com-v1alpha1-customhttproute
    timeoutSeconds: {{ .Values.operator.webhook.timeoutSeconds }}
    rules:
      - apiGroups:
          - customrouter.freepik.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - customhttproutes
        scope: Namespaced
    failurePolicy: {{ .Values.operator.webhook.customHTTPRouteFailurePolicy }}
    sideEffects: None
    admissionReviewVersions:
      - v1
    {{- with .Values.operator.webhook.namespaceSelector }}
    namespaceSelector:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  - name: vhttproute.customrouter.freepik.com
    clientConfig:
      {{- if .Values.operator.webhook.caBundle }}
      caBundle: {{ .Values.operator.webhook.caBundle }}
      {{- end }}
      service:
        name: {{ include "customrouter.operator.name" . }}-webhook
        namespace: {{ .Release.Namespace }}
        path: /validate-gateway-networking-k8s-io-v1-httproute
    timeoutSeconds: {{ .Values.operator.webhook.timeoutSeconds }}
    rules:
      - apiGroups:
          - gateway.networking.k8s.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - httproutes
        scope: Namespaced
    failurePolicy: {{ .Values.operator.webhook.httpRouteFailurePolicy }}
    sideEffects: None
    admissionReviewVersions:
      - v1
    {{- with .Values.operator.webhook.namespaceSelector }}
    namespaceSelector:
      {{- toYaml . | nindent 6 }}
    {{- end }}
{{- if .Values.operator.webhook.certManager.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "customrouter.operator.name" . }}-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.operator.webhook.tlsSecretName | default (printf "%s-webhook-tls" (include "customrouter.operator.name" .)) }}
  dnsNames:
    - {{ include "customrouter.operator.name" . }}-webhook.{{ .Release.Namespace }}.svc
    - {{ include "customrouter.operator.name" . }}-webhook.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: {{ .Values.operator.webhook.certManager.issuerName }}
    kind: {{ .Values.operator.webhook.certManager.issuerKind }}
{{- end }}
{{- end }}
