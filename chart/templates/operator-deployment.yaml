{{- if .Values.operator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "customrouter.operator.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customrouter.operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      {{- include "customrouter.operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- with .Values.operator.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "customrouter.operator.selectorLabels" . | nindent 8 }}
        {{- with .Values.operator.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "customrouter.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "customrouter.operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      {{- with .Values.operator.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: manager
          image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag | default (printf "v%s" .Chart.AppVersion) }}"
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          command:
            - /manager
          args:
          {{- with .Values.operator.args }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.operator.webhook.enabled }}
            - --enable-webhooks
            - --webhook-port={{ .Values.operator.webhook.port }}
          {{- if or .Values.operator.webhook.certManager.enabled .Values.operator.webhook.tlsSecretName }}
            - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
          {{- else }}
            - --webhook-config-name={{ include "customrouter.operator.name" . }}
            - --webhook-service-name={{ include "customrouter.operator.name" . }}-webhook
          {{- end }}
          {{- end }}
          {{- if .Values.operator.webhook.enabled }}
          ports:
            - containerPort: {{ .Values.operator.webhook.port }}
              name: webhook-server
              protocol: TCP
          {{- end }}
          {{- with .Values.operator.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.operator.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.operator.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.operator.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.operator.webhook.enabled }}
          volumeMounts:
            - name: webhook-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
            {{- if or .Values.operator.webhook.certManager.enabled .Values.operator.webhook.tlsSecretName }}
              readOnly: true
            {{- end }}
          {{- end }}
      {{- if .Values.operator.webhook.enabled }}
      volumes:
        - name: webhook-certs
      {{- if or .Values.operator.webhook.certManager.enabled .Values.operator.webhook.tlsSecretName }}
          secret:
            secretName: {{ .Values.operator.webhook.tlsSecretName | default (printf "%s-webhook-tls" (include "customrouter.operator.name" .)) }}
      {{- else }}
          emptyDir: {}
      {{- end }}
      {{- end }}
      {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
