{{- range $name, $config := .Values.externalProcessors }}
{{- if $config.enabled }}
{{- if $config.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "customrouter.extproc.serviceAccountName" (dict "name" $name "config" $config "root" $) }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "customrouter.extproc.labels" (dict "name" $name "root" $) | nindent 4 }}
  {{- with $config.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
