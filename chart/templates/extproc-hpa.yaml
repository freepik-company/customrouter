{{- range $name, $config := .Values.externalProcessors }}
{{- if and $config.enabled $config.hpa.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "customrouter.extproc.name" (dict "name" $name "root" $) }}
  labels:
    {{- include "customrouter.extproc.labels" (dict "name" $name "root" $) | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "customrouter.extproc.name" (dict "name" $name "root" $) }}
  minReplicas: {{ $config.hpa.minReplicas }}
  maxReplicas: {{ $config.hpa.maxReplicas }}
  {{- with $config.hpa.metrics }}
  metrics:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with $config.hpa.behavior }}
  behavior:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
