# Envoy standalone configuration example for customrouter ext_proc
#
# This example shows how to configure Envoy to use the customrouter external processor
# to dynamically change request destinations based on routing rules.
#
# Usage:
#   1. Start the extproc server: ./extproc --addr=:9001 --routes-dir=/path/to/routes
#   2. Start Envoy: envoy -c envoy.yaml
#   3. Send requests to localhost:10000

admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901

static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        # Catch-all route - the ext_proc will modify :authority
                        # to route to the correct backend
                        - match:
                            prefix: "/"
                          route:
                            cluster: dynamic_cluster
                            auto_host_rewrite: false
                http_filters:
                  # External processor filter - must be before the router
                  - name: envoy.filters.http.ext_proc
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
                      grpc_service:
                        envoy_grpc:
                          cluster_name: ext_proc_cluster
                        timeout: 1s
                      failure_mode_allow: false
                      processing_mode:
                        request_header_mode: SEND
                        response_header_mode: SKIP
                        request_body_mode: NONE
                        response_body_mode: NONE
                        request_trailer_mode: SKIP
                        response_trailer_mode: SKIP
                      # Allow modification of routing headers including :authority
                      mutation_rules:
                        allow_all_routing: true
                        allow_envoy: false
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Cluster for the external processor
    - name: ext_proc_cluster
      type: STATIC
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: ext_proc_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9001

    # Dynamic cluster that routes based on the :authority header
    # This uses STRICT_DNS to resolve service names
    - name: dynamic_cluster
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: dynamic_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      # This is a placeholder - the actual destination is determined
                      # by the :authority header set by the ext_proc
                      address: 127.0.0.1
                      port_value: 8080

    # Example backend service clusters
    # In a real setup, these would be your actual services
    - name: service_a
      type: STATIC
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: service_a
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 8081

    - name: service_b
      type: STATIC
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: service_b
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 8082
